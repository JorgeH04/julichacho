<!-- Script para activar el countdown -->
<script>
    // Fecha de destino (22 de noviembre de 2024 a las 12:00 PM UTC)
    const targetDate = new Date("2024-11-22T12:00:00Z").getTime();

    function updateCountdown() {
        const now = new Date().getTime(); // Fecha y hora actuales
        const timeLeft = targetDate - now;

        // Cálculo de días, horas, minutos y segundos
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Actualizar los elementos del DOM
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;

        // Cuando el countdown termine
        if (timeLeft < 0) {
            clearInterval(interval);
            document.getElementById("days").textContent = 0;
            document.getElementById("hours").textContent = 0;
            document.getElementById("minutes").textContent = 0;
            document.getElementById("seconds").textContent = 0;
            alert("The countdown has ended!");
        }
    }

    // Actualizar el countdown cada segundo
    const interval = setInterval(updateCountdown, 1000);
</script>
